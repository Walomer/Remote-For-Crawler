{% extends 'base.html' %}
{% block content %}
<div class="container">
  <form action="{{ url_for('research') }}" method="get">
    <div class="form-group">
      <label id="recherche" class="form-label mt-4">Entrez votre recherche :</label>
      <input type="text" for="recherche" class="form-control" name="search" placeholder="Entrez votre URL ici" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p class="word">Votre recherche : {{ research }}</p>
  {{ query|safe }}
</div>
{% endblock %}
